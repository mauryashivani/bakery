<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Kit Kat Cake</title>
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

	<style>
		#container{
			height: 550px;
			width: 440px;
			border: 1px solid green;
			margin: auto;
		}
		#container:hover{
			cursor: pointer;
			box-shadow: 0 5px 5px;
		}
		#txt{
			background: lightgoldenrodyellow;
			height: 105px;
		}
		h3,h4{
			margin-left: 5px;
		}
	</style>
</head>
<body>
	
	<div id="container">
		<img src="kit kat.png" style="width:400px; height: 400px;">
		<hr>
		<div id="txt">	
			<h3>Kit Kat Cake</h3>
			<h4>Price: 500</h4>
			<img src="cart.png" style="width:30px; height:30px; transform: translate(270px,-20px);">
			<button class="w3-button w3-green w3-right" style="transform: translate(-20px,-25px);">Buy Now</button>
			
		</div>
	</div>
  
</body>
</html>
